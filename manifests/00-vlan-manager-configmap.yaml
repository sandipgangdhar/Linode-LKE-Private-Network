---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vlan-manager-config
  namespace: kube-system
data:
  # Primary subnet/Lindoe side VLAN interfaces subnet
  SUBNET: "172.16.0.0/12"

  # Linod Region Name 
  REGION: "in-maa"

  # Gateway IP for the primary subnet
  ROUTE_IP: "172.16.0.1"
 
  # VLAN label used in Linode VLAN configration
  VLAN_LABEL: "private-lan"

  # Destination subnet for static routing
  DEST_SUBNET: "10.0.0.0/16"

  # Path to the Kubeconfig file for managing Kubernetes
  KUBECONFIG: "/tmp/kubeconfig"

  # Path to the Kubeconfig file for managing Kubernetes
  LINODE_API_KEY: <YOUR LINODE API KEY>

  # Linode CLI configuration details
  LINODE_CLI_CONFIG: |
      [DEFAULT]
      default-user = sgangdha
      
      [sgangdha]
      token = <YOUR LINODE API KEY>
      region = in-maa
      plugin-obj-access-key = RCWTMC4K2KX2GUZQTDWQ
      plugin-obj-secret-key = iYwHRnrZ2f3TMG4f63Vo2vM3E9rgcvKDglUAezYy
      plugin-obj-cluster = in-bom-2
      authorized_users = sgangdha
      suppress-version-warning = true
