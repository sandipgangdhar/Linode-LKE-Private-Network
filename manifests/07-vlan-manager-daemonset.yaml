apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vlan-manager
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: vlan-manager
  template:
    metadata:
      labels:
        app: vlan-manager
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: vlan-manager-sa
      containers:
        - name: vlan-manager
          image: python:3.9
          securityContext:
            privileged: true
          command: ["/bin/bash", "-c"]
          args: 
            - |
              echo "üîÑ Starting VLAN Manager Setup..."

              # === Install Dependencies ===
              apt-get update && \
              apt-get install -y jq apt-transport-https ca-certificates curl net-tools iproute2 && \
              echo "‚úÖ Dependencies installed successfully."
              # === Check Installation ===
              if ! command -v ip &> /dev/null; then
                  echo "‚ùå ip command not found. Installation failed."
                  exit 1
              fi
              if ! command -v ifconfig &> /dev/null; then
                  echo "‚ùå net-tools package not found. Installation failed."
                  exit 1
              fi
              if ! command -v jq &> /dev/null; then
                  echo "‚ùå jq command not found. Installation failed."
                  exit 1
              fi

              # === Install kubectl ===
              curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" && \
              chmod +x kubectl && mv kubectl /usr/local/bin/kubectl && \
              echo "‚úÖ kubectl installed successfully."
              # === Check Installation ===
              if ! command -v kubectl &> /dev/null; then
                  echo "‚ùå kubectl command not found. Installation failed."
                  exit 1
              fi

              # === Install Python dependencies ===
              pip install --upgrade pip && \
              # === Check Installation ===
              if ! command -v pip &> /dev/null; then
                  echo "‚ùå pip command not found. Installation failed."
                  exit 1
              fi
              pip install linode-cli && \
              echo "‚úÖ Linode CLI installed successfully."
              # === Check Installation ===
              if ! command -v linode-cli &> /dev/null; then
                  echo "‚ùå linode-cli command not found. Installation failed."
                  exit 1
              fi

              # === Configure Linode CLI ===
              mkdir -p /root/.linode-cli && \
              cp /mnt/linode-cli/* /root/.linode-cli/ && \
              chmod 600 /root/.linode-cli/* && \
              export LINODE_CLI_CONFIG="/root/.linode-cli/linode-cli" && \
              echo "‚úÖ Linode CLI configuration completed."

              # === Copy Scripts ===
              cp --dereference /root/scripts/02-script-vlan-attach.sh /tmp/02-script-vlan-attach.sh && \
              chmod u+x /tmp/02-script-vlan-attach.sh && \
              cp --dereference /root/scripts/03-script-ip-allocate.sh /tmp/03-script-ip-allocate.sh && \
              chmod u+x /tmp/03-script-ip-allocate.sh && \
              echo "‚úÖ Scripts copied and permissions set."

              # === Generate kubeconfig ===
              echo "üîÑ Generating kubeconfig..."
              cat <<EOF > /tmp/kubeconfig
              apiVersion: v1
              kind: Config
              clusters:
              - cluster:
                  certificate-authority: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                  server: https://$KUBERNETES_SERVICE_HOST:$KUBERNETES_SERVICE_PORT_HTTPS
                name: in-cluster
              contexts:
              - context:
                  cluster: in-cluster
                  user: in-cluster
                name: in-cluster
              current-context: in-cluster
              users:
              - name: in-cluster
                user:
                  token: $(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
              EOF

              export KUBECONFIG=/tmp/kubeconfig
              echo "‚úÖ kubeconfig generated successfully."

              # === Execute VLAN Attachment Script ===
              echo "üöÄ Starting VLAN Attachment Script..."
              /tmp/02-script-vlan-attach.sh
              echo "üõå Script execution complete. Sleeping indefinitely..."
              sleep infinity

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"

          env:
            - name: SUBNET
              value: "10.180.0.0/24"
            - name: VLAN_LABEL
              value: "private-lan"
            - name: KUBECONFIG
              value: "/tmp/kubeconfig"
            - name: ROUTE_IP
              value: "10.180.0.2"    
            - name: DEST_SUBNET
              value: "10.180.2.0/24"
          volumeMounts:
            - name: vlan-manager-scripts
              mountPath: /root/scripts
            - name: linode-cli-config
              mountPath: /mnt/linode-cli

      volumes:
        - name: vlan-manager-scripts
          configMap:
            name: vlan-manager-scripts
        - name: linode-cli-config
          configMap:
            name: linode-cli-config
