                        log "‚õî Lock held by $HOLDER. Waiting 10s before retry..."
                        sleep 10
                    fi
                done
            else
                log "üöÄ This node is NOT hosting a CoreDNS pod. Rebooting immediately..."
            fi
        
            # === Reboot logic ===
            log "üîÅ Initiating reboot via Linode CLI..."
            RETRY=0
            MAX_RETRIES=10
        
